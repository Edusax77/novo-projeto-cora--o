<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Coração</title>
    <style>
        body {
            background-color: #e67e9194;
            margin: 0;
            padding: 20px;
            height: auto;
            font-family: sans-serif;
            overflow-x: hidden;
            display: flex; /* Adicionado para centralizar verticalmente o conteúdo */
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Centraliza os itens horizontalmente */
            justify-content: flex-start; /* Alinha os itens ao topo, mas pode ser modificado */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            cursor: text; /* Indica que o texto é editável */
            display: inline; /* Para não ocupar a linha inteira e centralizar */
        }

        .container-coracao { /* Novo container para centralizar o coração */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px; /* Adicionada margem inferior */
        }

        .coracao {
            position: relative;
            display: flex;
            justify-content: center;
            width: 80px;
            margin: 30px auto;
            animation: pulsa 1s linear 0s infinite; /* Correção 1: Renomeado e ajustado a animação */
        }

        .square {
            transform: rotate(45deg);
            width: 40px;
            height: 40px;
            background: #e71940;
            position: absolute;
            top: 29px;
        }

        .circle:after,
        .circle:before {
            content: "";
            position: absolute;
            width: 47px;
            height: 50px;
            border-radius: 50%;
            background: #e71940;
        }

        .circle:after {
            left: 3px;
            top: 4px;
        }

        .circle:before {
            right: 3px;
            top: 4px;
        }

        .mensagem-sem-voce { /* Estilo para a mensagem principal */
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em; /* Ajuste no tamanho da fonte */
        }

        footer {
            text-align: center;
            margin-top: 20px; /* Ajustei a margem */
            padding-top: 20px;
        }

        footer h1 {
            display: block; /* Para o nome ficar abaixo do "Te amo..." */
            font-size: 1.6em; /* Ajuste no tamanho da fonte */
        }

        footer p {
            cursor: text; /* Indica que o texto é editável */
            display: inline;
            font-size: 1em;
        }

        /* Correção 2: Animação de pulsação mais suave e única */
        @keyframes pulsa {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        /* Media Query para telas menores (ex: celulares) */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.7em;
            }

            .coracao {
                width: 60px;
                margin: 20px auto;
            }

            .square {
                width: 30px; /* Ajuste para telas menores */
                height: 30px; /* Ajuste para telas menores */
                top: 22px; /* Ajuste para telas menores */
            }

            .circle:after,
            .circle:before {
                width: 34px; /* Ajuste para telas menores */
                height: 35px; /* Ajuste para telas menores */
            }

            .mensagem-sem-voce {
                font-size: 1.1em; /* Ajuste para telas menores */
            }

            footer h1 {
                font-size: 1.4em; /* Ajuste para telas menores */
            }

            footer p {
                font-size: 0.9em; /* Ajuste para telas menores */
            }
        }

        /* Media Query específica para a resolução de 425px de largura */
        @media (max-width: 425px) {
            h1 {
                font-size: 1.5em;
            }

            .coracao {
                width: 50px; /* Ajuste para esta resolução */
            }

            .square {
                width: 25px; /* Ajuste para esta resolução */
                height: 25px; /* Ajuste para esta resolução */
                top: 18px; /* Ajuste para esta resolução */
            }

            .circle:after,
            .circle:before {
                width: 28px; /* Ajuste para esta resolução */
                height: 29px; /* Ajuste para esta resolução */
            }

            .mensagem-sem-voce {
                font-size: 1em; /* Ajuste para esta resolução */
            }

            footer h1 {
                font-size: 1.2em; /* Ajuste para esta resolução */
            }

            footer p {
                font-size: 0.8em; /* Ajuste para esta resolução */
            }
        }
    </style>

</head>
<body>

    <header>
        <h1 id="nome-dela" contenteditable="true">Nome</h1><br>
        <h1> você é a mulher da minha vida!</h1>
    </header>

    <div class="container-coracao">
        <h1 class="mensagem-sem-voce">Meu coração bate por você</h1>
        <div class="coracao">
            <div class="square"></div>
            <div class="circle"></div>
        </div>
    </div>

    <footer>
        <p class="cor">Feliz dia dos namorados</p>
        <h1>Te amo muitoooo, <span id="nome-dela-footer" contenteditable="true">Nome</span>!</h1>
        <p id="seu-nome-footer" contenteditable="true">Seu Nome</p>
    </footer>

    <script>
        // Opcional: Manter os nomes sincronizados
        const nomeDelaHeader = document.getElementById('nome-dela');
        const nomeDelaFooter = document.getElementById('nome-dela-footer');
        const seuNomeFooter = document.getElementById('seu-nome-footer');

        nomeDelaHeader.addEventListener('input', () => {
            nomeDelaFooter.textContent = nomeDelaHeader.textContent;
        });

        nomeDelaFooter.addEventListener('input', () => {
            nomeDelaHeader.textContent = nomeDelaFooter.textContent;
        });
    </script>

</body>
</html>
